<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .login {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <div class="login">
        <form id="loginForm">
            <label><b>Username</b></label><br>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label><b>Password</b></label><br>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop form submission

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageDisplay = document.getElementById('message');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Simple hardcoded credentials for testing
            const correctUsername = 'user';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                messageDisplay.textContent = 'Login successful!';
                messageDisplay.style.color = 'limegreen';
                // Example: redirect after success
                // window.location.href = 'dashboard.html';
            } else {
                messageDisplay.textContent = 'Invalid username or password.';
                messageDisplay.style.color = 'red';
            }

            // Clear password field for security
            passwordInput.value = '';
        });
    </script>
</body>
</html>
